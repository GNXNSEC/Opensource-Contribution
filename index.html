<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Fontawesome link -->
  <script src="https://kit.fontawesome.com/2c7011b918.js" crossorigin="anonymous"></script>

  <!-- Font Family -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600&display=swap" rel="stylesheet">

  <!-- Css Style -->
  <link rel="stylesheet" href="css/style.css">
  <title>Huddle landing page with single introductory section</title>

</head>


<body>

  <!-- Heading -->
  <p class="heading"><span class="fa-regular fa-comment"></span> Huddle</p>

  <!-- Body -->
  <div class="row">
    <div class="col-lg-7">
      <img src="images/illustration-mockups.svg" alt="">
    </div>
    <div class="col-lg-5 description">

      <p class="body-title">
        Build The Community Your Fans Will Love
      </p>
      <p class="body-text">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button type="button" name="button" class="btn btn-light">Register</button>
      <p class="icon">
        <a href="https://www.facebook.com/profile.php?id=100066347735651"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.instagram.com/mr.sourav_2002/"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://twitter.com/SouravG1947"><i class="fa-brands fa-twitter"></i></a>
      </p>
    </div>
  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/sourav-ghorai-5638ba249/">Sourav Ghorai</a>.
    </p>
  </footer>
</body>
</html>
